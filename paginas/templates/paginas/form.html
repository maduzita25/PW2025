{% extends "paginas/index.html" %}

{% load static %}

{% load crispy_forms_tags %}


{% block conteudo %}
<h3 class="text-center"> {{titulo}} </h3>

<form action="" method="POST" id="form-django">

    {% csrf_token %}

    {{ form|crispy }}


    {% if botao == "Excluir" %}
    <h5>Deseja Excluir o registro: {{object}}?</h5>
    {% endif %}

    <p class="text-center mt-3">
        <button type="submit" class="btn btn-success">{{botao}}</button>

    </p>


</form>
{% endblock %}
