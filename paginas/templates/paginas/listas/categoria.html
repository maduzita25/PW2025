{% extends "paginas/index.html" %}



{% load static %}


{% block conteudo %}
<h3> Lista de Categorias</h3>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in object_list %}
                <tr>
                    <td>{{ categoria.nome }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="{% url 'editar-categoria' categoria.pk %}">✏️</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'excluir-categoria' categoria.pk %}">🗑️</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">Nenhum categoria cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-primary" href="{% url 'inserir-categoria' %}">Adicionar Nova categoria</a>
   {% endblock %}
