<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Cursos</h1>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Campus</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                <tr>
                    <td>{{ curso.nome }}</td>
                    <td>{{ curso.campus.nome }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm" href="{% url 'editar-curso' curso.pk %}">Editar</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'excluir-curso' curso.pk %}">Excluir</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum curso cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-primary" href="{% url 'inserir-curso' %}">Adicionar Novo Curso</a>
    </div>
</body>
</html>
